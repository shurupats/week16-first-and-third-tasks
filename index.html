<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/Normalize.css" rel="stylesheet" />
    <link href="./assets/css/main.css" rel="stylesheet" />
    <title>Неделя 16</title>
  </head>
  <body class="container">
    <form class="container-sum-input-form">
      <label class="container-sum-input-form__label label" for="sum-input"
        >Введите строку:</label
      >
      <input class="container-sum-input-form__input input" id="sum-input" />
      <button class="container-sum-input-form__button button">
        Сортировать и суммировать
      </button>
    </form>

    <div class="container-practice-task-1">
      <p class="label">Массив: ['js', 'css', 'html']</p>
      <button class="container-practice-task-1__button button">
        Вывести первый элемента
      </button>
      <div class="container-practice-task-1__result label">Результат:</div>
    </div>

    <div class="container-practice-task-2">
      <p class="label">Массив: [0, 1, false, 2, undefined, '', 3, null]</p>
      <button class="container-practice-task-2__button button">
        Отфильтровать
      </button>
      <div class="container-practice-task-2__result label">Результат:</div>
    </div>

    <div class="container-practice-task-3">
      <p class="label">Массив: [[1,2], [1,2,3], [1,2,3,4]]</p>
      <button class="container-practice-task-3__button button">
        Найти индекс >3
      </button>
      <div class="container-practice-task-3__result label">Результат:</div>
    </div>

    

    <script src="./js/main.js"></script>
  </body>
</html>
